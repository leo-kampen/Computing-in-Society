		var matchingResults = data.filter(function(item) {
			// Filter the data based on the search query
			return item.title.toLowerCase().includes(query.toLowerCase()) || item.content.toLowerCase().includes(query.toLowerCase());
		});

		// Display the search results
		if (matchingResults.length > 0) {
			matchingResults.forEach(function(result) {
				// Create HTML elements for each search result
				var resultElement = document.createElement("div");
				var titleElement = document.createElement("h3");
				var contentElement = document.createElement("p");

				// Set the title and content of the search result
				titleElement.textContent = result.title;
				contentElement.textContent = result.content;

				// Append the title and content to the result element
				resultElement.appendChild(titleElement);
				resultElement.appendChild(contentElement);

				// Append the result element to the search content div
				searchContent.appendChild(resultElement);
			});
		} else {
			// Display a message if no search results found
			var noResultsElement = document.createElement("p");
			noResultsElement.textContent = "No results found.";
			searchContent.appendChild(noResultsElement);
		}

	}

	// Add an event listener to the form submit event
	document.getElementById("form").addEventListener("submit", function(event) {
		event.preventDefault(); // Prevent form submission
		search(); // Call the search function
	});
</script>
